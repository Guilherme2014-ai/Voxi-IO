mutation CreateNewMessage($messageText: String!, $contactSenderUsername: String!, $chat_id: ID!) {
    createMessage(
        data: {
            text: $messageText,
            contactSenderUsername: $contactSenderUsername,
            cl5po8uvy2cr601ul2mfa2356: {
                    connect: {id: $chat_id}
                }
            }
    ) {
        text
        contactSenderUsername
    }
}